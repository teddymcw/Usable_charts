<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Column Chart</title>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <style>
     svg {
        border-style: solid;
        border-width: 1px;
        border-color: black;
      }
      .chart rect {
	  fill: #8888CC;
	}

	.chart text {
	  fill: white;
	  font: 10px sans-serif;
	  text-anchor: middle;
	}
  </style>
  <script type="text/javascript">
function make_col() {
  var data = [4, 8, 15, 16, 23, 42, 47, 32, 53, 88, 5];

  var width = 800,
      height = 400;

  var x = d3.scale.ordinal()
      .rangeRoundBands([0, width], .1)
      .domain;

  var y = d3.scale.linear()
      .range([height, 0]);

  var chart = d3.select(".chart")
      .attr("width", width)
      .attr("height", height);

  var barWidth = width / data.length;

  var bar = chart.selectAll("g")
      .data(data)
      .enter().append("g")
      .attr("transform", function(d, i) { return "translate(0," + i * barWidth + ", 0)"; });

  bar.append("rect")
      .attr("x", barWidth / 2)
      .attr("y", function(d) { return y(d); })
      .attr("height", function(d) { height - y(d); })
      .attr("width", barWidth - 1);
      

  /*bar.append("text")
      .attr("x", function(d) { return x(d) - 3; })
      .attr("y", barHeight / 2)
      .attr("dy", ".35em")
      .text(function(d) { return d; });*/


	}
 
window.onload = make_col;

  </script>
</head>

<body>
  <h1>Column Chart</h1>

  <svg class="chart">
</svg>


  

</body>
</html>
