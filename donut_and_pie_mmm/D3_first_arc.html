  <script type="text/javascript">

  function make_arc() {  
    var svgWidth = 355;
    var svgHeight = 355;
    var data = [[0,50,"#AA8888"], [50,75,"#88BB88"], [75,100,"#8888CC"]];
    var piScale = d3.scale.linear().domain([0, 100]).range([0,2 * Math.PI]);
    //- See more at: http://schoolofdata.org/2013/10/01/pie-and-donut-charts-in-d3-js/#sthash.FV4QurQz.dpuf
    //to center the circle in the svg we need a string variable.
    //now it is hard-coded as 177
    var sW_half = svgWidth / 2;
    var sH_half = svgHeight / 2;

    var svgContainer = d3.select("body").append("svg")
      .attr({ width: svgWidth, height: svgHeight });

  //var vis = d3.select("#svg_donut");
  var arc = d3.svg.arc()
  .innerRadius(50)
  .outerRadius(80)
  .startAngle( function(d)  { return piScale(d[0]); } )
  .endAngle(function(d)  { return piScale(d[1]); } ); 
  //full rotation is from  from 0 to 2 Ï€

  svgContainer.selectAll("path")
  .data(data)
  .enter()
  .append("path")
  .attr("d", arc)
  .style("fill", function(d) { return d[2]; })
  .attr("transform", "translate(177, 197)"); 
  }
 window.onload = make_arc;

  </script>
  <style>
     
     svg {
        border-style: solid;
